<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pomodoro</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<lin    k rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<lin    k rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<lin    k rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <audio id="alarm-sound" src="sounds/ring.mp3" preload="auto"></audio>
        <h1>Pomodoro Timer</h1>
        <div class="timercontainer">
            <div class="buttons">
                <button id="workbtn">Work</button>
                <button id="restbtn">Rest</button>
            </div>
        </div>
        <img src="imgs/tomatostalk.png" alt="Tomato Stalk" class="tomato-stalk">
        <div class="container">
            <div id="timer" contenteditable="true">25:00</div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
